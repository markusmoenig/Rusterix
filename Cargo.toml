[package]
name = "rusterix"
version = "0.1.0"
edition = "2021"
description = "Rusterix is a fast software renderer for 2D and 3D triangles and lines"
author = "Markus Moenig <markus@moenig.io>"
license = "Apache-2.0 AND MIT"
repository = "https://github.com/markusmoenig/Rusterix"

[dependencies]
# theframework = { git = "https://github.com/markusmoenig/TheFramework" }
theframework = "0.1.30"
rayon = "1.10"
vek = { version = "0.17.1", default-features = true }
earcutr = "0.4"
rect_packer = "0.2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = "0.25.5"
obj-rs = "0.7.4"
